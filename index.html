        * {

            padding: 0;

        body {

            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .navbar {
            background: rgba(15, 30, 90, 0.4);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 15px 0;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #60a5fa;
            text-decoration: none;
            cursor: pointer;
        }

        .testing-badge {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(251, 146, 60, 0.3);
            margin: 0 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-display {
            font-size: 13px;
            color: #a0a0a0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.25);
        }

        .btn-back {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(100, 116, 139, 0.2);
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: rgba(100, 116, 139, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: #a0a0a0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Marketplace */
        .marketplace-wrapper {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .filters {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 30, 90, 0.15) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            background: rgba(15, 30, 90, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 30, 90, 0.15) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.3) 0%, rgba(15, 30, 90, 0.25) 100%);
        }

        .product-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .product-category {
            font-size: 12px;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .product-desc {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 10px;
            line-height: 1.4;
            min-height: 32px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #86efac;
            margin-bottom: 10px;
        }

        .product-seller {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .product-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-buy {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-learn {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-learn:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        /* Forms */
        .form-card {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 30, 90, 0.15) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }

        textarea,
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 30, 90, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }

        textarea:focus,
        input:focus,
        select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 30, 90, 0.7);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        /* Cart */
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .cart-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: rgba(15, 30, 90, 0.95);
            border-left: 1px solid rgba(59, 130, 246, 0.2);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .cart-panel.open {
            transform: translateX(0);
        }

        .cart-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .cart-total {
            background: rgba(59, 130, 246, 0.15);
            border-top: 2px solid rgba(59, 130, 246, 0.2);
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 700;
            font-size: 16px;
        }

        .cart-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Builder */
        .builder-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 700px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 30, 90, 0.15) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.assistant .message-content {
            background: rgba(59, 130, 246, 0.15);
            color: #e0e0e0;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(59, 130, 246, 0.1);
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            padding: 10px 20px;
        }

        .code-display {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #60a5fa;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .code-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        /* Feedback */
        .feedback-section {
            background: rgba(59, 130, 246, 0.1);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
        }

        .feedback-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
        }

        .feedback-section p {
            margin-bottom: 15px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .feedback-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .feedback-form textarea {
            grid-column: 1 / -1;
            min-height: 80px;
        }

        .feedback-form button {
            grid-column: 1 / -1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 30, 90, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #fff;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: normal;
            margin: 0;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        @media (max-width: 1024px) {
            .builder-wrapper {
                grid-template-columns: 1fr;
            }
            .marketplace-wrapper {
                grid-template-columns: 1fr;
            }
            .cart-panel {
                width: 300px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(59, 130, 246, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        .hidden {
            display: none;
        }

        .feature-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .feature-buttons .btn {
            padding: 12px 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>

            updateUserDisplay() {
                const userDisplay = document.getElementById('userDisplay');
                const logoutBtn = document.getElementById('logoutBtn');
                if (this.state.user) {
                    userDisplay.textContent = `Welcome, ${this.state.user.name}!`;

            }

            toggleCart() {
                document.getElementById('cartPanel').classList.toggle('open');
            }

            addToCart(product) {
                const existing = this.state.cart.find(p => p.id === product.id);
                if (existing) {
                    existing.quantity++;
                } else {
                    this.state.cart.push({ ...product, quantity: 1 });
                }
                this.updateCart();
            }

            updateCart() {
                const count = this.state.cart.reduce((sum, p) => sum + p.quantity, 0);
                const total = this.state.cart.reduce((sum, p) => sum + (p.price * p.quantity), 0);
                
                document.getElementById('cartCount').textContent = count;
                document.getElementById('cartCount').style.display = count > 0 ? 'flex' : 'none';
                document.getElementById('cartTotal').textContent = total;
                
                const cartItemsDiv = document.getElementById('cartItems');
                if (this.state.cart.length === 0) {
                    cartItemsDiv.innerHTML = '<p style="color: #a0a0a0; text-align: center;">Your cart is empty</p>';
                } else {
                    cartItemsDiv.innerHTML = this.state.cart.map(p => `
                        <div class="cart-item">
                            <div>
                                <div style="margin-bottom: 3px;">${p.name}</div>
                                <div style="color: #60a5fa; font-size: 12px;">R${p.price} x ${p.quantity}</div>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;" onclick="app.removeFromCart(${p.id})">Remove</button>
                        </div>
                    `).join('');
                }
            }

            removeFromCart(productId) {
                this.state.cart = this.state.cart.filter(p => p.id !== productId);
                this.updateCart();
            }

            checkout() {
                if (this.state.cart.length === 0) {
                    alert('Your cart is empty');
                    return;
                }
                document.getElementById('paymentModal').classList.add('open');

                const total = this.state.cart.reduce((sum, p) => sum + (p.price * p.quantity), 0);

                this.updateCart();

                        <div class="badge">üöÄ Publish Your Tool</div>
                        <h1>List on DHIVE Marketplace</h1>
                        <p>Your AI tool is ready to sell</p>
                    </div>

                    <div class="form-card">
                        <div class="form-group">
                            <label>Tool Name *</label>
                            <input type="text" id="toolName" placeholder="Your AI Tool Name">
                        </div>

                        <div class="form-group">
                            <label>Description *</label>
                            <textarea id="toolPublishDesc" placeholder="Sell your tool with a compelling description"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Price (ZAR) *</label>
                                <input type="number" id="toolPublishPrice" placeholder="2500">
                            </div>
                            <div class="form-group">
                                <label>Your Commission %</label>
                                <input type="number" id="toolPublishCommission" value="85" min="10" max="90">
                            </div>
                        </div>

                        <button class="btn btn-primary" style="width: 100%;" onclick="app.publishTool({
                            toolName: document.getElementById('toolName').value,
                            description: document.getElementById('toolPublishDesc').value,
                            price: document.getElementById('toolPublishPrice').value,
                            commission: document.getElementById('toolPublishCommission').value
                        })">üöÄ Publish to Marketplace</button>
                    </div>

                    ${this.renderFeedbackSection()}
                `;
            }

            renderSupport() {
                return `
                    <button class="btn btn-back" onclick="app.setState({page: 'marketplace'})">‚Üê Back to Marketplace</button>
                    
                    <div class="header">
                        <div class="badge">üÜò Support & Implementation</div>
                        <h1>Get Expert Help with AI</h1>
                        <p>Our team helps you implement AI solutions for your business</p>
                    </div>

                    <div class="form-card">
                        <h2 style="margin-bottom: 20px; font-size: 18px;">Tell us about your needs</h2>
                        
                        <div class="form-group">
                            <label>Company/User Name *</label>
                            <input type="text" id="ticketCompany" placeholder="Your company or name">
                        </div>

                        <div class="form-group">
                            <label>What do you want to achieve? *</label>
                            <textarea id="ticketGoal" placeholder="Describe your business goal or challenge"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Would you like to set up a strategy call? *</label>
                            <select id="ticketCall">
                                <option value="">Select Option</option>
                                <option value="Yes - I want to discuss strategy">Yes - I want to discuss strategy</option>
                                <option value="No - Just send recommendations">No - Just send recommendations</option>
                                <option value="Maybe - Show me options">Maybe - Show me options</option>
                            </select>
                        </div>

                        <button class="btn btn-primary" style="width: 100%;" onclick="app.submitSupportTicket({
                            companyName: document.getElementById('ticketCompany').value,
                            goal: document.getElementById('ticketGoal').value,
                            callNeeded: document.getElementById('ticketCall').value
                        })">Submit Support Ticket</button>
                    </div>

                    ${this.renderFeedbackSection()}
                `;
            }

            renderLogin() {
                return `
                    <div class="header">
                        <div class="badge">üîê Sign In</div>
                        <h1>Welcome to DHIVE</h1>
                        <p>Login or create an account to get started</p>
                    </div>

                    <div class="form-card">
                        <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                            <button class="btn btn-primary" style="flex: 1; background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3);" onclick="document.getElementById('loginForm').style.display = 'block'; document.getElementById('signupForm').style.display = 'none';">Login</button>
                            <button class="btn btn-primary" style="flex: 1; background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3);" onclick="document.getElementById('loginForm').style.display = 'none'; document.getElementById('signupForm').style.display = 'block';">Sign Up</button>
                        </div>

                        <div id="loginForm">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="loginEmail" placeholder="your@email.com">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" placeholder="Password">
                            </div>
                            <button class="btn btn-primary" style="width: 100%;" onclick="app.login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)">Login</button>
                        </div>

                        <div id="signupForm" style="display: none;">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="signupName" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="signupEmail" placeholder="your@email.com">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="signupPassword" placeholder="Password">
                            </div>
                            <button class="btn btn-primary" style="width: 100%;" onclick="app.signup(document.getElementById('signupEmail').value, document.getElementById('signupPassword').value, document.getElementById('signupName').value)">Create Account</button>
                        </div>
                    </div>
                `;
            }

            renderFeedbackSection() {
                return `
                    <div class="feedback-section">
                        <h3>üí¨ We'd love your feedback (Testing)</h3>
                        <p>Help us improve DHIVE by sharing your thoughts</p>
                        <form class="feedback-form" onsubmit="event.preventDefault(); app.submitFeedback({
                            type: document.getElementById('feedbackType').value,
                            message: document.getElementById('feedbackMessage').value
                        })">
                            <select id="feedbackType">
                                <option value="">Select feedback type</option>
                                <option value="Bug">Bug/Issue</option>
                                <option value="Recommendation">Recommendation</option>
                                <option value="Feature Request">Feature Request</option>
                                <option value="General">General Feedback</option>
                            </select>
                            <textarea id="feedbackMessage" placeholder="Your feedback..."></textarea>
                            <button class="btn btn-primary" style="width: 100%;">Submit Feedback</button>
                        </form>
                    </div>
                `;
            }

            render() {
                const app = document.getElementById('app');
                const { page } = this.state;

                if (!this.state.user && page !== 'login' && page !== 'marketplace') {
                    app.innerHTML = this.renderLogin();
                } else if (page === 'marketplace') {
                    app.innerHTML = this.renderMarketplace();
                } else if (page === 'login') {
                    app.innerHTML = this.renderLogin();
                } else if (page === 'listing') {
                    app.innerHTML = this.renderListing();
                } else if (page === 'builder') {
                    app.innerHTML = this.renderBuilder();
                } else if (page === 'builder-preview') {
                    app.innerHTML = this.renderBuilderPreview();
                } else if (page === 'publish-tool') {
                    app.innerHTML = this.renderPublishTool();
                } else if (page === 'support') {
                    app.innerHTML = this.renderSupport();
                }
            }
        }

        const app = new DHIVEApp();
    </script>
</body>
</html>
